<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Leave Details</h1>

  <input type="text" id="name" readonly>
  <input type="text" id="balance" readonly>

  <input type="date" id="startDate">
  <input type="date" id="endDate">

  <textarea id="reason" placeholder="Reason"></textarea>

  <!-- ðŸ“Ž ATTACHMENT -->
  <label class="file-label">
    Attach File (optional)
    <input type="file" id="attachment" accept=".pdf,image/*">
  </label>

  <div id="file-name" class="file-name"></div>

  <button class="primary-btn" onclick="submitLeave()">Submit</button>

  <div class="small-text">
    * Sick leave more than 2 days may require medical certificate
  </div>
</div>

<script>
/* Populate name & balance */
document.getElementById("name").value =
  localStorage.getItem("employeeName") || "";

const leaveType = localStorage.getItem("leaveType");

let balanceText = "N/A";
if (leaveType === "Sick") balanceText = "5 days";
if (leaveType === "Annual") balanceText = "10 days";
if (leaveType === "Unpaid") balanceText = "Unlimited";

document.getElementById("balance").value =
  leaveType + " Balance: " + balanceText;

const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbyzEx_IBVX8ZiIEtiao7QUOc-Dv8Yyp8F3SIW7-vMQQvpwEt5DPPXAxTwh0WoAeH0bC/exec";

/* Submit leave */
function submitLeave() {
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;
  const reason = document.getElementById("reason").value;
  const fileInput = document.getElementById("attachment");
  const file = fileInput.files[0];

  if (!start || !end) {
    alert("Please select leave dates.");
    return;
  }

  // Base payload
  const payload = {
    action: "submitLeave",
    name: localStorage.getItem("employeeName"),
    type: leaveType,
    balance: document.getElementById("balance").value,
    start,
    end,
    reason
  };

  // If no file â†’ send directly
  if (!file) {
    sendPayload(payload);
    return;
  }

  // âœ… Read file as Base64 (PNG / JPG / PDF)
  const reader = new FileReader();
  reader.onload = function () {
    const base64 = reader.result.split(",")[1];

    payload.fileData = base64;
    payload.fileName = file.name;
    payload.fileType = file.type;

    sendPayload(payload);
  };

  reader.readAsDataURL(file);
}

function sendPayload(payload) {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(res => {
      if (!res.success) {
        alert(res.message || "Submission failed.");
        return;
      }
      window.location.href = "submitted.html";
    })
    .catch(() => {
      alert("Submission failed. Please try again.");
    });
}
</script>



</body>
</html>
