<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Leave Details</h1>

  <input type="text" id="name" readonly>
  <input type="text" id="balance" readonly>

  <input type="date" id="startDate">
  <input type="date" id="endDate">

  <textarea id="reason" placeholder="Reason"></textarea>

  <!-- ðŸ“Ž ATTACHMENT -->
  <label class="file-label">
    Attach File (optional)
    <input type="file" id="attachment" accept=".pdf,image/*">
  </label>

  <div id="file-name" class="file-name"></div>

  <button class="primary-btn" onclick="submitLeave()">Submit</button>

  <div class="small-text">
    * Sick leave more than 2 days may require medical certificate
  </div>
</div>

<script>
/* =====================
   CONFIG
===================== */
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbz4zMRShI6IwL7ehez3Q9VX_ysMQb3Otv__59tgoe5-91zfEN1THvLSJjty_TCN24Wp/exec";

/* =====================
   POPULATE USER DATA
===================== */
document.getElementById("name").value =
  localStorage.getItem("employeeName") || "";

const leaveType = localStorage.getItem("leaveType");

let balanceText = "N/A";
if (leaveType === "Sick") balanceText = "5 days";
if (leaveType === "Annual") balanceText = "10 days";
if (leaveType === "Unpaid") balanceText = "Unlimited";

document.getElementById("balance").value =
  leaveType + " Balance: " + balanceText;

/* =====================
   SHOW FILE NAME
===================== */
document.getElementById("attachment").addEventListener("change", e => {
  const file = e.target.files[0];
  document.getElementById("file-name").innerText =
    file ? file.name : "";
});

/* =====================
   SUBMIT LEAVE
===================== */
function submitLeave() {
  const start = startDate.value;
  const end = endDate.value;
  const reason = document.getElementById("reason").value;
  const fileInput = document.getElementById("attachment");

  if (!start || !end) {
    alert("Please select leave dates.");
    return;
  }

  const formData = new FormData();
  formData.append("action", "submitLeave");
  formData.append("name", localStorage.getItem("employeeName"));
  formData.append("type", localStorage.getItem("leaveType"));
  formData.append("balance", balance.value);
  formData.append("start", start);
  formData.append("end", end);
  formData.append("reason", reason);

  if (fileInput.files.length) {
    formData.append("attachment", fileInput.files[0]); // âœ… RAW FILE
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData
  })
    .then(r => r.json())
    .then(data => {
      if (!data.success) {
        alert(data.message || "File upload failed");
        return;
      }
      window.location.href = "submitted.html";
    })
    .catch(err => {
      console.error(err);
      alert("Submission failed.");
    });
}

/* =====================
   SEND TO APPS SCRIPT
   (CORS-SAFE)
===================== */
function sendPayload(payload) {
  const formData = new FormData();

  Object.keys(payload).forEach(key => {
    if (payload[key] !== undefined && payload[key] !== null) {
      formData.append(key, payload[key]);
    }
  });

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData   // âœ… NO headers
  })
    .then(res => res.text())
    .then(text => {
      const data = JSON.parse(text);
      if (!data.success) {
        alert(data.message || "Submission failed.");
        return;
      }
      window.location.href = "submitted.html";
    })
    .catch(err => {
      console.error(err);
      alert("Submission failed. Please try again.");
    });
}
</script>

</body>
</html>
