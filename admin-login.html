<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Admin Login</h1>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button class="primary-btn" onclick="login()">Login</button>
  <button class="secondary-btn" onclick="goBack()">Back</button>
</div>

<!-- Modal -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <p id="modal-message"></p>
    <button class="primary-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwAiAyEifv4NM2zauRpYwR16XdI_wKiAXQKcGz0meu4rcZDTHnTt94oNJt0AvCWK_1a/exec";

function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    showModal("Please enter username and password.");
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    body: new URLSearchParams({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("isAdmin", "true");
      localStorage.setItem("adminName", data.name);
      window.location.href = "admin-dashboard.html";
    } else {
      showModal("Invalid credentials or inactive account.");
    }
  })
  .catch(() => {
    showModal("Login failed. Please try again.");
  });
}

function goBack() {
  window.location.href = "index.html";
}

function showModal(msg) {
  document.getElementById("modal-message").innerText = msg;
  document.getElementById("modal-overlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-overlay").style.display = "none";
}
</script>

</body>
</html>
